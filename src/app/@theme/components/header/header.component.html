<div class="header-container">
  <div class="logo-container">
    <a (click)="toggleSidebar()" href="#" class="sidebar-toggle">
      <nb-icon icon="menu-2-outline"></nb-icon>
    </a>
    <a class="logo" href="#" (click)="navigateHome()">Dasboard</a>
  </div>


      


</div>

<div class="header-container">
  <nb-actions size="small">

  
    <nb-action class="control-item">
      <nb-toggle (checkedChange)="toggle($event)">
        <nb-icon *ngIf="checked==true" icon="sun-outline" ></nb-icon>
        <nb-icon *ngIf="checked==false" icon="moon-outline" ></nb-icon>
      </nb-toggle>
    </nb-action>
  </nb-actions>
</div>
